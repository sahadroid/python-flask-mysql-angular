<div class="row justify-content-center mt-0 mb-2">
  <div class="col-12 col-sm-5">
    <div class="card border rounded-0">
      <div class="card-header rounded-0">
        <h5 class="form_title">FORM ADD DATA</h5>
      </div>
      <div class="card-body">
        <form>  
          <div class="form-group">
            <label for="exampleFormControlInput1">Name</label>
            <input type="text" autocomplete="off" class="rounded-0 form-control" autofocus="true" ng-model="fullname" />
          </div>

          <div class="form-group">
            <label for="exampleFormControlInput1">Phone</label>
            <input type="text" autocomplete="off" class="rounded-0 form-control border" ng-model="phone" />
          </div>

          <div class="form-group">
            <label for="exampleFormControlInput1">Email</label>
            <input type="text" autocomplete="off" class="rounded-0 form-control border" ng-model="email" />
          </div>
		  
		  
        </form>
      </div>
      <div class="card-footer bg-white">
		<button ng-click="backtoindex()" class="btn btn-danger mx-sm-1 mb-2 btn-add rounded-0">
          <i class="fa fa-chevron-left"> </i> Back
        </button>
        <button ng-click="submitInsert()" class="btn btn-success mx-sm-1 mb-2 btn-add rounded-0">
          <i class="fa fa-check"> </i> Save Data
        </button>
      </div>
    </div>
  </div>
</div>
