<div class="row justify-content-left mt-2 mb-2 bg-white p-0">
  <div class="col-3 col-sm-2 p-1">
    <div class="form-group">
      <label for="severity"></label>
      <select class="form-control rounded-0" id="severity">
        <option value="">All Severities</option>
        <option ng-repeat="incident in incidents" value="{{ incident.severity }}">{{ incident.severity }}</option>
      </select>
    </div>
  </div>

  <div class="col-3 col-sm-2 p-1">
    <div class="form-group">
      <label for="category"></label>
      <select class="form-control rounded-0" id="category">
        <option value="">All Categories</option>
        <option ng-repeat="incident in incidents" value="{{ incident.category }}">{{ incident.category }}</option>
      </select>
    </div>
  </div>

  <div class="col-3 col-sm-2 p-1">
    <div class="form-group">
      <label for="device"></label>
      <select class="form-control rounded-0" id="device">
        <option value="">All Devices</option>
        <option ng-repeat="incident in incidents" value="{{ incident.device }}">{{ incident.device }}</option>
      </select>
    </div>
  </div>

  <div class="col-3 col-sm-2 p-1">
    <div class="form-group">
      <label for="exampleFormControlSelect1"></label>
      <select class="form-control rounded-0" id="exampleFormControlSelect1">
        <option>Today</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
      </select>
    </div>
  </div>

  <div class="col-3 col-sm-2 p-1">
    <div class="form-group">
      <label for="status"></label>
      <select class="form-control rounded-0" id="status">
        <option ng-repeat="incident in incidents" value="{{ incident.status }}">{{ incident.status }}</option>
      </select>
    </div>
  </div>


</div>


<div class="row justify-content-left mt-2 mb-4">
  <div class="col-8 col-sm-8 text-muted">
    <strong>Incidents</strong>
  </div>

  <div class="col-8 col-sm-4 text-right">
    <button class="btn btn-outline-success btn-sm rounded-circle" ng-click="invite()"><i class="fa fa-sync-alt"></i></button>
  </div>  
</div>

<div class="row justify-content-center mt-2 mb-2">
  <div class="col-12 col-sm-12">
    <form class="form-inline">
      <button ng-click="invite()" class="btn btn-info mx-sm-1 mb-2 btn-add rounded-0">
        <i class="fa fa-plus"> </i> Add New Record
      </button>
      <button class="btn btn-dark mx-sm-1 mb-2 btn-add rounded-0">
        <i class="fa fa-sign-out-alt"></i> Export to CSV
      </button>	  
    </form>
  </div>
</div>


<div class="row justify-content-center mt-2 mb-2">
  <div class="col-12 col-sm-12">
    <div class="table-responsive mb-3">
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col" class="text-center">No.</th>
            <th scope="col">&nbsp; Severity</th>
            <th scope="col">&nbsp; Category</th>
            <th scope="col">&nbsp; Device(s)</th>
            <th scope="col">&nbsp; Name</th>
            <th scope="col">&nbsp; Start Time</th>
            <th scope="col">&nbsp; Stop Time</th>
            <th scope="col">&nbsp; Status</th>
            <th scope="col" class="text-center">Actions</th>
          </tr>
        </thead>

        <body>
          <tr ng-repeat="incident in incidents">
            <td class="text-center" width='5%'>{{ $index + 1 }}.</td>
            <td class="{{incident.severity == 'Info'?' text-success':' text-warning'}}">&nbsp;{{ incident.severity }}</td>
            <td>&nbsp;{{ incident.category }}</td>
            <td>&nbsp;{{ incident.device }}</td>
            <td>&nbsp;{{ incident.name }}</td>
            <td>&nbsp;{{ incident.starttime}}</td>
            <td>&nbsp;{{ incident.category }}</td>
            <td class="{{incident.status == 'Unresolved'?' text-danger':''}}">&nbsp;{{ incident.status }}</td>
            <td class="text-center" width="13%">
              <button class="btn btn-outline-info btn-sm rounded-0" ng-click="update(incident)"><i class="fa fa-pencil-alt"></i></button>
              <button class="btn btn-outline-danger btn-sm rounded-0" ng-click="delete(incident)"><i class="fa fa-times"></i></button>              
            </td>
          </tr>
          </tbody>
      </table>
    </div>    
  </div>
</div>
